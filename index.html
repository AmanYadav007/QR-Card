<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: "Outfit"; }
    .attribution a { color: hsl(228, 45%, 44%); font-family: "Outfit";}

    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-style: none;
    }
    body{
      background-color: hsl(212, 45%, 89%);
    }
    .main{
      display: flex;
      flex-direction: column;
      margin: 0 auto;
      margin-top: 100px;
      margin-bottom: 15px;
      background-color: #fff;
      width: 280px;
      height: 430px;
      border-radius: 15px;
      padding: 15px 15px 0px 15px;
      box-shadow: 0px 0px 40px 1px rgba(68, 82, 89, 0.321);
    }
    .qr-img{
      border-radius: 15px;
      width: 100%;
    }
   
    .head-txt{
      font-size: 20px;
      font-family: "Outfit";
      text-align: center;
      margin-top: 15px;
      color: hsl(218, 44%, 22%);
    }
    .txt{
      text-align: center;
      margin-top: 15px;
      font-family: "Outfit";
      color: hsl(220, 15%, 55%);
      font-size: 15px;
    }
    @media (max-width: 375px) {
      body {
        padding-left: 15px;
        padding-right: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="main">
      <img src="/images/image-qr-code.png" alt="qrcode" class="qr-img">
      <h5 class="head-txt">Improve your front-end skills by building projects</h5>
      <div class="txt">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    
  </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AmanYadav007">Aman Yadav</a>.
    </footer>
</body>
</html>
